<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity Water Landing Page</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script><script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <!-- Logo top left -->
    <div class="logo">
      <img src="img/jerry_can_yellow.png" alt="charity water logo">
    </div>
  </header>

  <main>
    <!-- Hero video with text overlay -->
    <section class="hero">
      <video autoplay muted loop>
        <source src="img/Video Loop Final.mp4" type="video/mp4">
      </video>
      <div class="hero-text">
      </div>
    </section>

    <!-- Our 100% model button -->
    <section class="model">
      <button class="model-button">OUR 100% MODEL</button>
    </section>

    <!-- Promise text block -->
    <section class="promise">
      <p>
        We promise that every single cent of your donation funds sustainable water projects
        for those who need it most. We will even cover your transaction fees.
      </p>
    </section>

    <!-- Donation button with payment logos -->
    <section class="donate">
      <button class="donate-button">GET STARTED WITH 1$</button>
      <div class="payment-logos">
        <img src="img/IMG_1965.png" alt="Visa, Mastercard, Amex, PayPal">
        <img src="img/IMG_1961.png" alt="Apple Pay">
        <img src="img/IMG_1962.png" alt="Google Pay">
        <img src="img/IMG_1963.png" alt="Bitcoin">
      </div>
    </section>
  </main>
  <script>
  const donateButton = document.querySelector('.donate-button');
  donateButton.addEventListener('click', function() {
    confetti({
      particleCount: 150,
      spread: 100,
      origin: { y: 0.6 }
    });
  });
</script>
</body>
</html>
